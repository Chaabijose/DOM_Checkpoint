<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="totale"><p id="totalp">Shopping Bag total : $0</p></div>

      <div class="row">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img src="images/64cbbb5cbce4eecf622789a1bd380275.jpg" />
        <p><span>Pantalon</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">549</span></p>
      </div>

      <div class="row">
        <i class="fas fa-trash-alt"></i>
        <i class="fas fa-heart"></i>
        <img src="images/flow-fit-dark-grey-light-grey.jpg" />
        <p>
          <span
            >Basket <br />
            Homme</span
          >
        </p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">290</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
        <img
          src="images/echarpe-homme-cachemire-marinegingembre-echarpe-615303.jpg"
        />
        <p><span>Echarpe</span></p>
        <i class="fas fa-plus-square add"></i>
        <p class="qte">0</p>
        <i class="fas fa-minus-square minus"></i>
        <p>$<span class="price">349</span></p>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
